<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">SISTEMA DE COMPRAS</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col lg-6">
            <div class="card">
                 <div class="card-body">
                     <h6 class="titulo">{{accion| uppercase}} Productos</h6>
                    <form [formGroup]="form" (ngSubmit)="guardarProducto()">
                        <div class="input-group input-group-lg mb-3">
                         <span class="input-group-text">
                            <i class="fa-brands fa-itch-io"></i>
                         </span>
                         <input formControlName="id_producto" type="text" class="form-control" placeholder="Nombre del producto">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-regular fa-credit-card"></i>
                            </span>
                            <input formControlName="nombre_producto" type="text" class="form-control" placeholder="Caracteristicas">
                        </div>
                        <div class="row">
                            <div class="col lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-calendar"></i>
                                    </span>
                                    <input formControlName="caracteristica" type="text" class="form-control" placeholder="Medidas">
                                </div>
                            </div>
                       
                            <div class="col lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input formControlName="medida" type="text" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn-success btn-lg">
                                <i class="fa fa-database"></i>&nbsp; Aceptar</button>
                         </div>
                        

                    </form>


                 </div>
             </div>
        </div>
        <div class="col lg-6">
            <div class="card">
                 <div class="card-body">
                     <h6 class="titulo">Lista de Productos</h6>
                     <table class="table">
                         <tbody>
                             <tr *ngFor="let producto of listProducto">
                                 <td>{{producto.id_producto}}</td>
                                 <td>{{producto.nombre_producto}}</td>
                                 <td>{{producto.caracteristica}}</td>
                                 <td>{{producto.medida}}</td>

                                 <td>
                                    <i (click)="editarProducto(producto)" class="far fa-edit text-info"></i>
                                 </td>
                                 <td>
                                    <i (click)="eliminarProducto(producto.id_producto)" class="far fa-trash-alt text-danger"></i>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
        </div>
    </div>
</div>
