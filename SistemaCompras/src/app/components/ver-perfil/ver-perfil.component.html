<div class="container mt-5">
    <div class="row">
        <div class="col-lg offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Perfil de la empresa</h1>
                    <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary float-end"
                        routerLink="/app-perfil/{{id}}">Agregar Perfil
                    </button>
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre de CEO</th>
                                <th scope="col">Nombre director</th>
                                <th scope="col">Nombre gerente</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let perfil of perfiles;let i=index">
                                <td>{{perfil.idperfil}}</td>
                                <td>{{perfil.nombreceo}}</td>
                                <td>{{perfil.directorareaLista}}</td>
                                <td>{{perfil.nombregerente}}</td>
                                <td>
                                    <i (click)="referencias(perfil.idperfil)" class=" fas fa-file-alt"
                                        style="margin-right: 10px;"></i>
                                    <i (click)="sucursales(perfil.idperfil)" class="fas fa-store"
                                        style="margin-right: 10px;"></i>
                                    <i class="far fa-edit text-info" style="margin-right: 10px;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="perfiles.length == 0" class="row mt-5">
                        <h5>No hay perfil para mostrar</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
