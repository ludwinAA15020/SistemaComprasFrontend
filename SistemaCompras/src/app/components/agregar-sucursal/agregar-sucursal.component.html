<div class="container mt-5">
    <div class="row">
        <div class="col-lg offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <form [formGroup]="form" (ngSubmit)="agregarSucursal()" #empresaData="ngForm">
                        <div class="row g-3">
                            <div class="col">
                                <legend class="col-form-label col-lg-6 pt-0"><strong>Dirección</strong></legend>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </span>
                                    </div>
                                    <input formControlName="ubicacionSucursal" type="text" class="form-control"
                                        placeholder="Dirección">
                                </div>
                            </div>
                            <div class="col">
                                <legend class="col-form-label col-lg-6 pt-0"><strong>Imagen sucursal</strong></legend>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-id-card">
                                            </i>
                                        </span>
                                    </div>
                                    <input formControlName="imagenSucursal" type="file" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
