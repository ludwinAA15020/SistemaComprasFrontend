<div class="container mt-5">
  <div class="row">
    <div class="col-lg offset-lg">
      <div class="card">
        <div class="card-body text-center">
          <h1>{{msj}} Referencia</h1>
          <form [formGroup]="form" (ngSubmit)="agregarReferencia()">
            <div class="row g-3">
              <div class="col">
                <legend class="col-form-label col-lg-8 pt-0"><strong>Tipo de referencia</strong></legend>
                <select formControlName="tipoReferencia" class="form-control"
                  aria-label=".form-select-sm example">
                  <option selected="selected">Seleccione el tipo de referencia</option>
                  <option *ngFor="let tipo of tiposRef" value="{{tipo.nombre}}">{{tipo.nombre}}</option>
                </select>
              </div>
            </div><br>
            <div class="row g-3">
              <div class="col">
                <div class="input-group mb-3">
                  <div  class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fa-regular fa-user" [class.green-icon]="this.form.get('nombreCompania')?.valid"
                        [class.red-icon]="this.form.get('nombreCompania')?.invalid && this.form.get('nombreContacto')?.touched"></i>
                    </span><input formControlName="nombreCompania" type="text" class="form-control"
                    placeholder="CompaÃ±ia o banco">
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <div class="input-group mb-3">
                  <div  class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fa-regular fa-user" [class.green-icon]="this.form.get('nombreContacto')?.valid"
                        [class.red-icon]="this.form.get('nombreContacto')?.invalid && this.form.get('nombreContacto')?.touched">
                      </i>
                    </span><input formControlName="nombreContacto" type="text" class="form-control"
                    placeholder="Nombre del contacto">
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <div class="input-group mb-3">
                  <div  class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fa-solid fa-phone" [class.green-icon]="this.form.get('telefonoContacto')?.valid"
                        [class.red-icon]="this.form.get('telefonoContacto')?.invalid && this.form.get('telefonoContacto')?.touched">
                      </i>
                    </span><input formControlName="telefonoContacto" type="text" class="form-control"
                    placeholder="telefono">
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group" role="group" aria-label="Third group">
                <button class="btn btn-danger" style="margin-right: 10px;">Anterior</button>
              </div>
              <div class="btn-group" role="group" aria-label="Third group">
                <button [disabled]="this.form.invalid" type="submit" class="btn btn-primary"
                  style="margin-right: 10px;">Guardar</button>
              </div>
            </div>
          </form>

              <div class="modal-content">

                  <button type="button" class="btn btn-danger" (click)="closePopup()">
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
