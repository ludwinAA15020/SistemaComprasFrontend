<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Representante</th>
      <th scope="col">Rubro</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas;let i=index">
      <td>{{empresa.nombreproveedor}}</td>
      <td>{{empresa.representante}}</td>
      <td>{{empresa.rubro}}</td>
      <td>
        <i (click)="verEmpresa(i)" class="far fa-solid fa-eye" style="margin-right: 10px;"></i>
        <i class="far fa-edit text-info" style="margin-right: 10px;"></i>
        <!-- <i (click)="eliminarEmpresa(i)" style="margin-right: 10px;" class="fa-solid fa-trash-can text-danger"></i> -->
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="empresas.length == 0" class="row mt-5">
  <h5>No hay empresas para mostrar</h5>
</div>
