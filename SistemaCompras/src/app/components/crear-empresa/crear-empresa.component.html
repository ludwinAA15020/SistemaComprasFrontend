<div class="container mt-5">
    <div class="row">
        <div class="col-lg offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Empresa la nueva</h5>
<form [formGroup]="form" (ngSubmit)="agregarEmpresa()"><h5>Datos de la empresa proveedora</h5>


  <div class="row g-3">
    <div class="col">
      <legend class="col-form-label col-lg-6 pt-0"><strong>NIT</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-id-card"
            [class.green-icon]="this.form.get('nit')?.valid"
            [class.red-icon]="this.form.get('nit')?.invalid && this.form.get('nit')?.touched">
            </i>
          </span>
        </div>
        <input formControlName="nit" type="text" class="form-control" placeholder="NIT">
      </div>
      
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-6 pt-0">
        <strong>Nombre</strong></legend>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
        </div>
    </div>

    <div class="col">
    <legend class="col-form-label col-lg-8 pt-0"><strong>Representante</strong></legend>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa-regular fa-user"
          [class.green-icon]="this.form.get('representante')?.valid"
           [class.red-icon]="this.form.get('representante')?.invalid && this.form.get('representante')?.touched">
          </i>
        </span>
      </div>
      <input formControlName="representante" type="text" class="form-control" placeholder="Representante">
    </div>
  </div>
  </div>
  <div class="row g-3">
    <div class="col">
      <legend class="col-form-label col-lg-6 pt-0"><strong>Dirección</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-location-dot" 
            [class.green-icon]="this.form.get('direccion')?.valid"
            [class.red-icon]="this.form.get('direccion')?.invalid && this.form.get('direccion')?.touched"></i>
          </span>
        </div>
        <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección">
      </div>
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-4 pt-0"><strong>Email</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-regular fa-envelope" 
            [class.green-icon]="this.form.get('email')?.valid"
            [class.red-icon]="this.form.get('email')?.invalid && this.form.get('email')?.touched"></i></span>
        </div>
        <input formControlName="email" type="text" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-6 pt-0"><strong>Teléfono</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-phone"
            [class.green-icon]="this.form.get('telefono')?.valid"
            [class.red-icon]="this.form.get('telefono')?.invalid && this.form.get('telefono')?.touched">
            </i>
          </span>
        </div>
        <input formControlName="telefono" type="text" class="form-control" placeholder="Teléfono">
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <legend class="col-form-label col-lg-4 pt-0"><strong>Fax</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-fax"
            [class.green-icon]="this.form.get('fax')?.valid"
            [class.red-icon]="this.form.get('fax')?.invalid && this.form.get('fax')?.touched">
          </i></span>
        </div>
        <input formControlName="fax" type="text" class="form-control" placeholder="Fax">
      </div>
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-8 pt-0"><strong>Teléfono móvil</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-mobile-retro"
            [class.green-icon]="this.form.get('movil')?.valid"
            [class.red-icon]="this.form.get('movil')?.invalid && this.form.get('movil')?.touched">
  
            </i></span>
        </div>
        <input formControlName="movil" type="text" class="form-control" placeholder="Teléfono móvil">
      </div>
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-8 pt-0"><strong>Sitio web</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-brands fa-chrome"
            [class.green-icon]="this.form.get('web')?.valid"
            [class.red-icon]="this.form.get('web')?.invalid && this.form.get('web')?.touched"></i>
          </span>
        </div>
        <input formControlName="web" type="text" class="form-control" placeholder="Sotio web">
      </div>
    </div>
  </div>
  <div class="row g-3">
    <div class="col">
      <legend class="col-form-label col-lg-4 pt-0"><strong>NCR</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa-solid fa-id-card"
            [class.green-icon]="this.form.get('ncr')?.valid"
            [class.red-icon]="this.form.get('ncr')?.invalid && this.form.get('ncr')?.touched">
            </i>
          </span>
        </div>
        <input formControlName="ncr" type="text" class="form-control" placeholder="NCR">
      </div>
    </div>
    <div class="col">
      <legend class="col-form-label col-lg-4 pt-0"><strong>Rubro</strong></legend>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input formControlName="rubro" type="text" class="form-control" placeholder="Rubro">
      </div>
    </div>
    <!--div class="col">
      <legend class="col-form-label col-lg-8 pt-0">Tipo de empresa</legend>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option formControlName="tipo_empresa_id"selected>--Seleccione el tipo de empresa</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div-->
  <div class="row g-3">
    <div class="col">
      <div class="form-group">
        <label for="logo"><strong>Adjuntar un logo</strong></label><br>
        <i class="fa-solid fa-image"
        [class.green-icon]="this.form.get('logo')?.valid"
        [class.red-icon]="this.form.get('logo')?.invalid && this.form.get('logo')?.touched"></i>
        <input type="file" id="logo" formControlName="logo">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="ubicacion"><strong>Adjuntar imagen de ubicacion geografica</strong></label><br>
        <span class="input-group-text">
        <i class="fa-solid fa-image"
        [class.green-icon]="this.form.get('ubicacion')?.valid"
        [class.red-icon]="this.form.get('ubicacion')?.invalid && this.form.get('ubicacion')?.touched"></i>
        <input type="file" id="ubicacion" formControlName="ubicacion">
        </span>
        
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-block">
    <button type="submit" class="btn btn-primary" >Siguiente</button>
  </div>
  </div>
</form>

                </div>
            </div>    
        </div>
    </div>
</div>
