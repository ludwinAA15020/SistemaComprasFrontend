<div class="container mt-5">
    <div class="row  justify-content-center">
        <div class="col-auto mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Listado de sucursales</h1>
                    <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary float-end"
                        routerLink="/app-sucursales/{{id}}">Agregar sucursal
                    </button>
                    <table  class="table" class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Direcci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sucursal of sucursales;let i=index">
                                <td>{{sucursal.idsucursal}}</td>
                                <td>{{sucursal.ubicacionsucursal}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="sucursales.length == 0" class="row mt-5">
                        <h5>No hay sucursales para mostrar</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
